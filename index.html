<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #111;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 650px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      padding: 24px 26px 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 600;
    }

    .unlock-btn {
      background: #111827;
      color: white;
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      cursor: pointer;
    }

    .unlock-btn.unlocked {
      background: #16a34a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      font-size: 12px;
      color: #6b7280;
      padding-bottom: 8px;
      font-weight: 600;
    }

    td {
      padding: 10px 0;
      border-top: 1px solid #e5e7eb;
      font-size: 14px;
    }

    tr:hover td {
      background: #f9fafb;
    }

    .edit-btn {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    .locked {
      color: #9ca3af;
      font-size: 13px;
    }

    @media (max-width: 600px) {
      .card {
        margin: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <h1>ðŸ“¦ Stock Dashboard</h1>
      <button id="unlockBtn" class="unlock-btn" onclick="unlockEditing()">
        ðŸ”’ Unlock Editing
      </button>
    </div>

    <table id="stockTable">
      <tr>
        <th>Product</th>
        <th>Stock</th>
        <th></th>
      </tr>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ðŸ”§ CONFIG
    const SUPABASE_URL = "https://thvbweemnzdvwyaxvwbz.supabase.co";
    const SUPABASE_KEY = "sb_publishable_U6Nsj6HClebAVWOx7MLhng_3t2z6w1G";
    const EDIT_PASSWORD = "BeckyStock";

    const client = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    let editingUnlocked = false;

    async function loadStock() {
      const { data, error } = await client
        .from("products")
        .select("id, name, stock")
        .order("name");

      if (error) {
        alert(error.message);
        return;
      }

      const table = document.getElementById("stockTable");

      table.innerHTML = `
        <tr>
          <th>Product</th>
          <th>Stock</th>
          <th></th>
        </tr>
      `;

      data.forEach(item => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.stock}</td>
          <td>
            ${
              editingUnlocked
                ? `<button class="edit-btn" onclick="editStock(${item.id}, '${item.name}', ${item.stock})">Edit</button>`
                : `<span class="locked">Locked</span>`
            }
          </td>
        `;

        table.appendChild(row);
      });
    }

    function unlockEditing() {
      const input = prompt("Enter edit password:");

      if (input === EDIT_PASSWORD) {
        editingUnlocked = true;
        const btn = document.getElementById("unlockBtn");
        btn.textContent = "ðŸ”“ Editing Enabled";
        btn.classList.add("unlocked");
        loadStock();
      } else {
        alert("Incorrect password");
      }
    }

    async function editStock(id, name, currentStock) {
      const newStock = prompt(`Update stock for "${name}"`, currentStock);
      if (newStock === null) return;

      const stockNum = parseInt(newStock);
      if (isNaN(stockNum)) {
        alert("Enter a valid number");
        return;
      }

      const { error } = await client
        .from("products")
        .update({ stock: stockNum })
        .eq("id", id);

      if (error) {
        alert(error.message);
        return;
      }

      loadStock();
    }

    loadStock();
  </script>

</body>
</html>
