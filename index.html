<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parts Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: linear-gradient(135deg, #eef2f7, #dbe3ee);
      --panel: #ffffff;
      --border: #e2e8f0;
      --text: #0f172a;
      --muted: #64748b;

      --ps: #2563eb;
      --xbox: #16a34a;
      --nintendo: #dc2626;
      --ipad: #475569;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 1100px;
    }

    /* ---------- BRAND TILES ---------- */

    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .tile {
      background: var(--panel);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 25px rgba(15,23,42,0.08);
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
      border-left: 6px solid var(--neutral);
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .tile:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(15,23,42,0.12);
    }

    .tile.active {
      outline: 2px solid #94a3b8;
    }

    .tile.ps { border-left-color: var(--ps); }
    .tile.xbox { border-left-color: var(--xbox); }
    .tile.nintendo { border-left-color: var(--nintendo); }
    .tile.ipad { border-left-color: var(--ipad); }

    .tile-logo {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }

    .tile h3 {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 600;
    }

    .tile p {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }

    /* ---------- TABLE PANEL ---------- */

    .panel {
      background: var(--panel);
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(15,23,42,0.12);
      overflow: hidden;
    }

    .header {
      padding: 24px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .unlock-btn {
      background: #0f172a;
      color: white;
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 13px;
      cursor: pointer;
    }

    .unlock-btn.unlocked { background: #16a34a; }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      font-size: 12px;
      color: var(--muted);
      padding: 14px 28px;
      border-bottom: 1px solid var(--border);
      background: #f8fafc;
    }

    td {
      padding: 16px 28px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    .stock-ok { color: #16a34a; font-weight: 600; }
    .stock-low { color: #f59e0b; font-weight: 600; }
    .stock-critical { color: #dc2626; font-weight: 700; }

    .action-btn {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
    }

    .secondary { background: #e2e8f0; color: #0f172a; }

    .stock-input {
      width: 80px;
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    @media (max-width: 700px) {
      thead {
        display: none;
      }
      td {
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">

  <!-- BRAND TILES -->
  <div class="tiles" id="brandTiles"></div>

  <!-- TABLE -->
  <div class="panel">
    <div class="header">
      <h2 id="tableTitle">Select a brand</h2>
      <button id="unlockBtn" class="unlock-btn" onclick="unlockEditing()">ðŸ”’ Unlock Editing</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Part</th>
          <th>Brand</th>
          <th>Stock</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const SUPABASE_URL = "https://thvbweemnzdvwyaxvwbz.supabase.co";
  const SUPABASE_KEY = "sb_publishable_U6Nsj6HClebAVWOx7MLhng_3t2z6w1G";
  const EDIT_PASSWORD = "BeckyStock";

  const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let editingUnlocked = false;
  let activeBrand = null;
  let allData = [];

  const brands = [
    { name: "PlayStation", key: "ps", color: "var(--ps)", logo: "M20 4h-16a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2v-12a2 2 0 00-2-2zM8 7h8v2h-8v-2zm0 4h8v2h-8v-2zm0 4h5v2h-5v-2z" },
    { name: "Xbox", key: "xbox", color: "var(--xbox)", logo: "M12 2c2.21 0 4 1.79 4 4v1.2c1.45.41 2.6 1.54 3.01 3.01H19c0-3.31-2.69-6-6-6-1.34 0-2.58.44-3.57 1.18C9.79 3.5 10.85 2 12 2zm0 20c-2.21 0-4-1.79-4-4v-1.2c-1.45-.41-2.6-1.54-3.01-3.01H5c0 3.31 2.69 6 6 6 1.34 0 2.58-.44 3.57-1.18C14.21 20.5 13.15 22 12 22z" },
    { name: "Nintendo", key: "nintendo", color: "var(--nintendo)", logo: "M8 4h8a4 4 0 014 4v8a4 4 0 01-4 4H8a4 4 0 01-4-4V8a4 4 0 014-4zm1 6h6v2H9v-2zm0 4h6v2H9v-2z" },
    { name: "iPad", key: "ipad", color: "var(--ipad)", logo: "M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2zm-4 18a1 1 0 110-2 1 1 0 010 2z" }
  ];

  function stockClass(v) {
    if (v < 10) return "stock-critical";
    if (v < 20) return "stock-low";
    return "stock-ok";
  }

  function getBrandLogo(name) {
    const brand = brands.find(b => b.name === name);
    if (!brand) return null;

    return `
      <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
        <path d="${brand.logo}"></path>
      </svg>
    `;
  }

  async function loadStock() {
    const { data, error } = await client
      .from("products")
      .select("id, name, stock, brand")
      .order("name");

    if (error) {
      alert(error.message);
      console.error("Supabase error:", error);
      return;
    }

    console.log("DATA LOADED:", data);

    allData = data;
    renderTiles();
  }

  function renderTiles() {
    const tiles = document.getElementById("brandTiles");
    tiles.innerHTML = "";

    brands.forEach(b => {
      const count = allData.filter(p => p.brand === b.name).length;
      const low = allData.filter(p => p.brand === b.name && p.stock < 10).length;

      const div = document.createElement("div");
      div.className = `tile ${b.key} ${activeBrand === b.name ? "active" : ""}`;
      div.onclick = () => {
        activeBrand = b.name;
        renderTiles();
        renderTable();
      };

      div.innerHTML = `
        <div class="tile-logo" style="color:${b.color}">
          ${getBrandLogo(b.name)}
        </div>
        <div>
          <h3>${b.name}</h3>
          <p>${count} parts Â· ${low} critical</p>
        </div>
      `;

      tiles.appendChild(div);
    });
  }

  function renderTable() {
    if (!activeBrand) return;

    const body = document.getElementById("tableBody");
    body.innerHTML = "";

    const filtered = allData.filter(p => p.brand === activeBrand);

    document.getElementById("tableTitle").innerText = `${activeBrand} Parts`;

    console.log("FILTERED DATA:", filtered);

    filtered.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.brand}</td>
        <td class="${stockClass(item.stock)}">${item.stock}</td>
        <td>
          ${editingUnlocked ? `<button class="action-btn" onclick="startEdit(this, ${item.id}, ${item.stock})">Edit</button>` : ""}
        </td>
      `;
      body.appendChild(row);
    });
  }

  function unlockEditing() {
    const input = prompt("Enter edit password:");
    if (input === EDIT_PASSWORD) {
      editingUnlocked = true;
      const btn = document.getElementById("unlockBtn");
      btn.textContent = "ðŸ”“ Editing Enabled";
      btn.classList.add("unlocked");
      renderTable();
    } else {
      alert("Incorrect password");
    }
  }

  function startEdit(btn, id, stock) {
    const td = btn.parentElement.previousElementSibling;
    const actions = btn.parentElement;

    td.innerHTML = `<input class="stock-input" type="number" value="${stock}" />`;
    actions.innerHTML = `
      <button class="action-btn" onclick="saveEdit(this, ${id})">Save</button>
      <button class="action-btn secondary" onclick="renderTable()">Cancel</button>
    `;
  }

  async function saveEdit(btn, id) {
    const input = btn.parentElement.previousElementSibling.querySelector("input");
    const value = parseInt(input.value);

    if (isNaN(value)) {
      renderTable();
      return;
    }

    const { error } = await client
      .from("products")
      .update({ stock: value })
      .eq("id", id);

    if (error) {
      alert(error.message);
      return;
    }

    loadStock();
  }

  loadStock();
</script>

</body>
</html>
