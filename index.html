<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stock Levels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    table {
      border-collapse: collapse;
      width: 500px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #eee;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
    }
    #unlockBtn {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<h2>Product Stock Levels</h2>

<button id="unlockBtn" onclick="unlockEditing()">ðŸ”’ Unlock Editing</button>

<table id="stockTable">
  <tr>
    <th>Product</th>
    <th>Stock</th>
    <th>Actions</th>
  </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  // ðŸ”¹ CHANGE THESE
  const SUPABASE_URL = "https://thvbweemnzdvwyaxvwbz.supabase.co";
  const SUPABASE_KEY = "sb_publishable_U6Nsj6HClebAVWOx7MLhng_3t2z6w1G";
  const EDIT_PASSWORD = "BeckyStock";

  const client = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  let editingUnlocked = false;

  async function loadStock() {
    const { data, error } = await client
      .from("products")
      .select("id, name, stock")
      .order("name");

    if (error) {
      console.error(error);
      alert(error.message);
      return;
    }

    const table = document.getElementById("stockTable");

    table.innerHTML = `
      <tr>
        <th>Product</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    `;

    data.forEach(item => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.stock}</td>
        <td>
          ${
            editingUnlocked
              ? `<button onclick="editStock(${item.id}, '${item.name}', ${item.stock})">Edit</button>`
              : `<span style="color:#999">Locked</span>`
          }
        </td>
      `;

      table.appendChild(row);
    });
  }

  function unlockEditing() {
    const input = prompt("Enter edit password:");

    if (input === EDIT_PASSWORD) {
      editingUnlocked = true;
      document.getElementById("unlockBtn").innerText = "ðŸ”“ Editing Unlocked";
      loadStock();
    } else {
      alert("Incorrect password");
    }
  }

  async function editStock(id, name, currentStock) {
    const newStock = prompt(`Update stock for "${name}"`, currentStock);
    if (newStock === null) return;

    const stockNum = parseInt(newStock);
    if (isNaN(stockNum)) {
      alert("Please enter a valid number");
      return;
    }

    const { error } = await client
      .from("products")
      .update({ stock: stockNum })
      .eq("id", id);

    if (error) {
      console.error(error);
      alert(error.message);
      return;
    }

    loadStock();
  }

  loadStock();
</script>

</body>
</html>
