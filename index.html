<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parts Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: linear-gradient(135deg, #eef2f7, #dbe3ee);
      --panel: #ffffff;
      --border: #e2e8f0;
      --text: #0f172a;
      --muted: #64748b;

      --ps: #2563eb;
      --xbox: #16a34a;
      --nintendo: #dc2626;
      --ipad: #475569;
      --neutral: #334155;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 1100px;
    }

    /* ---------- BRAND TILES ---------- */

    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .tile {
      background: var(--panel);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 25px rgba(15,23,42,0.08);
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
      border-left: 6px solid var(--neutral);
    }

    .tile:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(15,23,42,0.12);
    }

    .tile.active {
      outline: 2px solid #94a3b8;
    }

    .tile.ps { border-left-color: var(--ps); }
    .tile.xbox { border-left-color: var(--xbox); }
    .tile.nintendo { border-left-color: var(--nintendo); }
    .tile.ipad { border-left-color: var(--ipad); }

    .tile h3 {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 600;
    }

    .tile p {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }

    /* ---------- TABLE PANEL ---------- */

    .panel {
      background: var(--panel);
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(15,23,42,0.12);
      overflow: hidden;
    }

    .header {
      padding: 24px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .unlock-btn {
      background: #0f172a;
      color: white;
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 13px;
      cursor: pointer;
    }

    .unlock-btn.unlocked { background: #16a34a; }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      font-size: 12px;
      color: var(--muted);
      padding: 14px 28px;
      border-bottom: 1px solid var(--border);
      background: #f8fafc;
    }

    td {
      padding: 16px 28px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    .stock-ok { color: #16a34a; font-weight: 600; }
    .stock-low { color: #f59e0b; font-weight: 600; }
    .stock-critical { color: #dc2626; font-weight: 700; }

    .action-btn {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
    }

    .secondary { background: #e2e8f0; color: #0f172a; }

  </style>
</head>
<body>

<div class="wrapper">

  <!-- BRAND TILES -->
  <div class="tiles" id="brandTiles"></div>

  <!-- TABLE -->
  <div class="panel">
    <div class="header">
      <h2>Parts Inventory</h2>
      <button id="unlockBtn" class="unlock-btn" onclick="unlockEditing()">ðŸ”’ Unlock Editing</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Part</th>
          <th>Brand</th>
          <th>Stock</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const SUPABASE_URL = "https://thvbweemnzdvwyaxvwbz.supabase.co";
  const SUPABASE_KEY = "sb_publishable_U6Nsj6HClebAVWOx7MLhng_3t2z6w1G";
  const EDIT_PASSWORD = "BeckyStock";

  const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let editingUnlocked = false;
  let activeBrand = "All";
  let allData = [];

  function stockClass(v) {
    if (v < 10) return "stock-critical";
    if (v < 20) return "stock-low";
    return "stock-ok";
  }

  function brandClass(b) {
    return b.toLowerCase();
  }

  async function loadStock() {
    const { data, error } = await client
      .from("products")
      .select("id, name, stock, brand")
      .order("name");

    if (error) {
      alert(error.message);
      return;
    }

    allData = data;
    renderTiles();
    renderTable();
  }

  function renderTiles() {
    const tiles = document.getElementById("brandTiles");
    tiles.innerHTML = "";

    const brands = ["All", ...new Set(allData.map(p => p.brand))];

    brands.forEach(b => {
      const count = allData.filter(p => b === "All" || p.brand === b).length;
      const low = allData.filter(p => (b === "All" || p.brand === b) && p.stock < 10).length;

      const div = document.createElement("div");
      div.className = `tile ${brandClass(b)} ${activeBrand === b ? "active" : ""}`;
      div.onclick = () => { activeBrand = b; renderTable(); renderTiles(); };

      div.innerHTML = `
        <h3>${b}</h3>
        <p>${count} parts Â· ${low} critical</p>
      `;

      tiles.appendChild(div);
    });
  }

  function renderTable() {
    const body = document.getElementById("tableBody");
    body.innerHTML = "";

    allData
      .filter(p => activeBrand === "All" || p.brand === activeBrand)
      .forEach(item => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.brand}</td>
          <td class="${stockClass(item.stock)}">${item.stock}</td>
          <td>
            ${
              editingUnlocked
                ? `<button class="action-btn" onclick="startEdit(this, ${item.id}, ${item.stock})">Edit</button>`
                : ""
            }
          </td>
        `;

        body.appendChild(tr);
      });
  }

  function unlockEditing() {
    const input = prompt("Enter edit password:");
    if (input === EDIT_PASSWORD) {
      editingUnlocked = true;
      const btn = document.getElementById("unlockBtn");
      btn.textContent = "ðŸ”“ Editing Enabled";
      btn.classList.add("unlocked");
      renderTable();
    }
  }

  function startEdit(btn, id, stock) {
    const td = btn.parentElement.previousElementSibling;
    const actions = btn.parentElement;

    td.innerHTML = `<input type="number" value="${stock}" style="width:80px">`;
    actions.innerHTML = `
      <button class="action-btn" onclick="saveEdit(this, ${id})">Save</button>
      <button class="action-btn secondary" onclick="loadStock()">Cancel</button>
    `;
  }

  async function saveEdit(btn, id) {
    const input = btn.parentElement.previousElementSibling.querySelector("input");
    const value = parseInt(input.value);

    await client.from("products").update({ stock: value }).eq("id", id);
    loadStock();
  }

  loadStock();
</script>

</body>
</html>
