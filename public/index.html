<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory</title>

<style>
:root{
  --bg:#f1f5f9;
  --panel:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#64748b;
  --ps:#2563eb;
  --xbox:#16a34a;
  --nintendo:#dc2626;
  --ipad:#111827;
}

/* ---------- Password Overlay Styles ---------- */
#passwordOverlay {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-color: rgba(0,0,0,0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#passwordBox {
  background-color: rgba(255,255,255,0.1);
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  color: white;
  backdrop-filter: blur(10px);
}

#passwordBox input {
  padding: 10px;
  border-radius: 5px;
  border: none;
  margin-top: 10px;
  width: 200px;
  background-color: rgba(255,255,255,0.2);
  color: white;
}

#passwordBox button {
  padding: 10px 20px;
  margin-top: 15px;
  border: none;
  border-radius: 5px;
  background-color: rgba(255, 255, 255, 0.3);
  color: white;
  cursor: pointer;
}

#passwordBox button:hover {
  background-color: rgba(255,255,255,0.5);
}

/* ---------- Rest of your existing styles ---------- */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(1200px 400px at top center,#e0e7ff 0%,transparent 60%),
    var(--bg);
  background-repeat:no-repeat;
  background-attachment:fixed;
  color:var(--text);
  padding:36px 20px;
}

.wrapper{
  max-width:1150px;
  margin:auto;
}

/* ... your existing CSS continues unchanged ... */
</style>

<script>
const EDIT_PASSWORD = "BeckyStock"; // Your password

// Show password overlay on page load
window.onload = function() {
  document.getElementById('passwordOverlay').style.display = 'flex';
}

// Function to check password
function checkPassword() {
  const input = document.getElementById('passwordInput').value;
  if(input === EDIT_PASSWORD){
    document.getElementById('passwordOverlay').style.display = 'none';
    alert("Access granted!");
  } else {
    alert("Access denied!");
    // Optional: redirect if wrong
    window.location.href = "https://example.com";
  }
}
</script>
</head>
<body>

<!-- ---------- Password Overlay ---------- -->
<div id="passwordOverlay">
  <div id="passwordBox">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Submit</button>
  </div>
</div>

<div class="wrapper">
  <div id="brandTiles" class="tiles"></div>

  <div class="panel">
    <div class="panel-brand">
      <img src="/logo.webp">
      <div class="panel-title">Console Parts Inventory</div>
      <div class="panel-subtitle">Live stock management</div>
    </div>

    <div class="header">
      <h2 id="tableTitle">Select a brand</h2>
      <div class="header-right">
        <button id="repairBadge" onclick="location.href='repairs.html'">
          ðŸ›  Open Repairs
          <span id="repairCountBadge">0</span>
        </button>

        <button id="priceBtn" onclick="location.href='repair-prices.html'">
          ðŸ’° Repair Prices
        </button>

        <div id="connectionStatus" class="status live">
          <span class="dot"></span>
          <span class="label">LIVE</span>
        </div>
        <button id="unlockBtn" onclick="unlockEditing()">ðŸ”’ Unlock Editing</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Part</th>
          <th>Brand</th>
          <th>Stock</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>

</script>

</body>
</html>
