<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Repair Prices</title>

<style>
:root{
  --bg:#f1f5f9;
  --panel:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#64748b;
  --ps:#2563eb;
  --xbox:#16a34a;
  --nintendo:#dc2626;
}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  padding:36px 20px;
  color:var(--text);
}

.wrapper{max-width:1200px;margin:auto;}

h1{text-align:center;margin-bottom:30px;}

.calculators{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:var(--panel);
  border-radius:20px;
  padding:24px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  text-align:center;
  transition: transform .2s, box-shadow .2s;
}
.card:hover{
  transform:translateY(-3px);
  box-shadow:0 14px 36px rgba(0,0,0,.15);
}

.card h2{
  margin-bottom:12px;
  font-size:20px;
}

.card input{
  width:80%;
  padding:8px 12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid var(--border);
  text-align:right;
  font-size:16px;
}

.result{
  font-size:24px;
  font-weight:600;
  margin-top:8px;
  color:#fff;
  padding:8px 0;
  border-radius:12px;
}

.card.ps .result{background:var(--ps);}
.card.xbox .result{background:var(--xbox);}
.card.nintendo .result{background:var(--nintendo);}

.back-btn{
  display:inline-block;
  margin-bottom:24px;
  padding:8px 16px;
  border-radius:8px;
  background:#e5e7eb;
  color:var(--text);
  text-decoration:none;
}
</style>
</head>

<body>
<div class="wrapper">

  <a href="index.html" class="back-btn">← Back Home</a>

  <h1>Repair Price Calculators</h1>

  <div class="calculators">
    <div class="card ps">
      <h2>Standard Repair (+20%)</h2>
      <input type="number" placeholder="Parts cost" class="calc-input" data-percent="20">
      <div class="result">—</div>
    </div>

    <div class="card xbox">
      <h2>Premium Repair (+35%)</h2>
      <input type="number" placeholder="Parts cost" class="calc-input" data-percent="35">
      <div class="result">—</div>
    </div>

    <div class="card nintendo">
      <h2>Express Repair (+50%)</h2>
      <input type="number" placeholder="Parts cost" class="calc-input" data-percent="50">
      <div class="result">—</div>
    </div>
  </div>
</div>

<script>
// Listen for input changes
document.querySelectorAll('.calc-input').forEach(input => {
  input.addEventListener('input', e => {
    const percent = parseFloat(e.target.dataset.percent);
    const cost = parseFloat(e.target.value) || 0;
    const final = cost + cost * (percent/100);
    e.target.nextElementSibling.innerText = `$${final.toFixed(2)}`;
  });
});
</script>
</body>
</html>
