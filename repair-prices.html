<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Repair Prices</title>

<style>
:root{
  --bg:#f1f5f9;
  --panel:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#64748b;
  --blue:#2563eb;
}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  padding:36px 20px;
  color:var(--text);
}

.wrapper{
  max-width:1400px;
  margin:auto;
}

h1{text-align:center;margin-bottom:10px;}

.tagline{
  text-align:center;
  font-weight:700;
  margin-bottom:30px;
}

.calculators{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  margin-top:20px;
  align-items: start; /* ensures cards align at top */
}

.card{
  background:var(--panel);
  border-radius:20px;
  padding:24px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  text-align:center;
  display:flex;
  flex-direction: column;
}

.card h2{
  margin-bottom:6px;
  font-size:20px;
}

.card-subtitle{
  font-size:13px;
  color:var(--muted);
  margin-bottom:12px;
  min-height:18px; /* reserve space even if subtitle is missing */
}

.card input{
  width:80%;
  padding:8px 12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid var(--border);
  text-align:right;
  font-size:16px;
}

.result{
  font-size:24px;
  font-weight:600;
  margin-top:auto;
  color:var(--blue);
  padding:8px 0;
}

.back-btn{
  display:inline-block;
  margin-bottom:24px;
  padding:8px 16px;
  border-radius:8px;
  background:#e5e7eb;
  color:var(--text);
  text-decoration:none;
}
</style>
</head>

<body>
<div class="wrapper">

  <a href="index.html" class="back-btn">← Back Home</a>

  <h1>Repair Price Calculators</h1>
  <p class="tagline">Use replacebase.co.uk for parts cost</p>

  <div class="calculators">
    <div class="card">
      <h2>LCD Screen Repair (+130%)</h2>
      <p class="card-subtitle">iPhone Only</p>
      <input type="number" placeholder="Parts cost" class="calc-input" data-percent="130">
      <div class="result">—</div>
    </div>

    <div class="card">
      <h2>OLED Screen Repair (+45%)</h2>
      <p class="card-subtitle">&nbsp;</p> <!-- empty space to line up -->
      <input type="number" placeholder="Parts cost" class="calc-input" data-percent="45">
      <div class="result">—</div>
    </div>

    <div class="card">
      <h2>Battery Repair (+115%)</h2>
      <p class="card-subtitle">&nbsp;</p>
      <input type="number" placeholder="Parts cost" class="calc-input" data-percent="115">
      <div class="result">—</div>
    </div>

    <div class="card">
      <h2>Charging Port Repair (+80%)</h2>
      <p class="card-subtitle">&nbsp;</p>
      <input type="number" placeholder="Parts cost" class="calc-input" data-percent="80">
      <div class="result">—</div>
    </div>
  </div>
</div>

<script>
const SHIPPING = 3; // £3 shipping

function roundToNearest5(value){
  return Math.round(value / 5) * 5;
}

document.querySelectorAll('.calc-input').forEach(input => {
  input.addEventListener('input', e => {
    const percent = parseFloat(e.target.dataset.percent);
    const cost = parseFloat(e.target.value) || 0;
    // Add markup + shipping
    const final = cost + cost * (percent/100) + SHIPPING;
    const rounded = roundToNearest5(final);
    e.target.nextElementSibling.innerText = `£${rounded}.00`;
  });
});
</script>
</body>
</html>
