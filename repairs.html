<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Repairs</title>

<style>
:root{
  --bg:#f1f5f9;
  --panel:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#64748b;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(1200px 400px at top center,#e0e7ff 0%,transparent 60%),
    var(--bg);
  background-repeat:no-repeat;
  background-attachment:fixed;
  color:var(--text);
  padding:36px 20px;
}

.wrapper{
  max-width:900px;
  margin:auto;
}

/* PANEL */
.panel{
  background:var(--panel);
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 30px 60px rgba(0,0,0,.12);
}

/* PANEL HEADER */
.panel-header{
  padding:28px 20px 12px;
  text-align:center;
  border-bottom:1px solid var(--border);
}

.panel-header h1{
  margin:0;
  font-size:20px;
}

.panel-header p{
  margin:4px 0 0;
  font-size:13px;
  color:var(--muted);
}

/* HEADER BUTTONS */
.header-right{
  display:flex;
  justify-content:flex-end;
  gap:12px;
  padding:0 20px 20px;
}

/* BUTTONS */
.action-btn{
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:6px 14px;
  cursor:pointer;
}

.secondary{
  background:#e5e7eb;
  color:#0f172a;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px 16px;
  border-bottom:1px solid var(--border);
}

th{
  background:#f8fafc;
  font-size:12px;
  color:var(--muted);
  position:sticky;
  top:0;
}

tbody tr:hover{background:#f8fafc}

/* FORM */
input{
  padding:6px;
  border-radius:8px;
  border:1px solid var(--border);
  width:calc(33% - 12px);
  margin-right:8px;
}

form{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-bottom:20px;
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="panel">
    <div class="panel-header">
      <h1>Daily Repairs Check-In</h1>
      <p>Track items and status notes for each user</p>
    </div>

    <div class="header-right">
      <button class="action-btn secondary" onclick="window.location.href='index.html'">â¬… Back to Inventory</button>
    </div>

    <form id="repair-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="text" id="item" placeholder="Item" required>
      <input type="text" id="status" placeholder="Status notes" required>
      <button type="submit" class="action-btn">Add Entry</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Item</th>
          <th>Status Notes</th>
        </tr>
      </thead>
      <tbody id="repair-entries"></tbody>
    </table>
  </div>

</div>

<script>
const form = document.getElementById('repair-form');
const tbody = document.getElementById('repair-entries');

// Load from localStorage if available
let repairs = JSON.parse(localStorage.getItem('repairs') || '[]');

function renderRepairs(){
  tbody.innerHTML = '';
  repairs.forEach(r => {
    const row = document.createElement('tr');
    row.innerHTML = `<td>${r.username}</td><td>${r.item}</td><td>${r.status}</td>`;
    tbody.appendChild(row);
  });
}

// Initial render
renderRepairs();

form.addEventListener('submit', function(e){
  e.preventDefault();
  const username = document.getElementById('username').value;
  const item = document.getElementById('item').value;
  const status = document.getElementById('status').value;

  repairs.push({username,item,status});
  localStorage.setItem('repairs', JSON.stringify(repairs));
  renderRepairs();
  form.reset();
});
</script>

</body>
</html>
