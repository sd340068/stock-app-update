<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Repairs</title>

<style>
:root{
  --bg:#f1f5f9;
  --panel:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#64748b;
  --amber:#f59e0b;
  --green:#16a34a;
  --red:#dc2626;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(1200px 400px at top center,#e0e7ff 0%,transparent 60%),
    var(--bg);
  background-attachment:fixed;
  padding:36px 20px;
}

.wrapper{max-width:900px;margin:auto;}

.panel{
  background:var(--panel);
  border-radius:22px;
  box-shadow:0 30px 60px rgba(0,0,0,.12);
  padding:28px 24px;
}

.panel-header{text-align:center;margin-bottom:20px;}
.panel-header h1{margin:0;font-size:20px;}
.panel-header p{margin:4px 0 0;font-size:13px;color:var(--muted);}

.header-right{
  display:flex;
  justify-content:flex-end;
  margin-bottom:20px;
}

/* Buttons */
.action-btn{
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:6px 14px;
  cursor:pointer;
}

.secondary{background:#e5e7eb;color:#0f172a;}
.danger{background:var(--red);}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
  text-align:center;
}

th,td{
  padding:12px 16px;
  border-bottom:1px solid var(--border);
}

th{
  background:#f8fafc;
  font-size:12px;
  color:var(--muted);
}

tbody tr:hover{background:#f8fafc}

/* Form */
form{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-bottom:20px;
}

input,select{
  padding:6px;
  border-radius:8px;
  border:1px solid var(--border);
  min-width:120px;
}

/* Status badges */
.status-open{
  background:var(--amber);
  color:#fff;
  padding:2px 6px;
  border-radius:6px;
  font-weight:600;
}

.status-completed{
  background:var(--green);
  color:#fff;
  padding:2px 6px;
  border-radius:6px;
  font-weight:600;
}

.edit-input{
  width:100%;
  padding:4px 6px;
  border-radius:6px;
  border:1px solid var(--border);
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="panel">

    <div class="panel-header">
      <h1>Daily Repairs Check-In</h1>
      <p>Track and manage repairs</p>
    </div>

    <div class="header-right">
      <button class="action-btn secondary" onclick="location.href='index.html'">â¬… Back</button>
    </div>

    <form id="repair-form">
      <input id="username" placeholder="Username" required>
      <input id="item" placeholder="Item" required>
      <input id="notes" placeholder="Status notes" required>
      <select id="status">
        <option value="open">Open</option>
        <option value="completed">Completed</option>
      </select>
      <button class="action-btn">Add</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Item</th>
          <th>Status Notes</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>

  </div>
</div>

<script>
const tbody = document.getElementById('rows');
const form = document.getElementById('repair-form');

let repairs = JSON.parse(localStorage.getItem('repairs') || '[]');

function render(){
  tbody.innerHTML='';
  repairs.forEach((r,i)=>{
    const statusClass = r.status==='completed'?'status-completed':'status-open';
    tbody.innerHTML += `
      <tr data-i="${i}">
        <td>${r.username}</td>
        <td>${r.item}</td>
        <td>${r.notes}</td>
        <td><span class="${statusClass}">${r.status}</span></td>
        <td>
          <button class="action-btn" onclick="edit(${i})">Edit</button>
          <button class="action-btn danger" onclick="del(${i})">Delete</button>
        </td>
      </tr>`;
  });
}

function edit(i){
  const r = repairs[i];
  const row = document.querySelector(`tr[data-i='${i}']`);
  row.innerHTML = `
    <td><input class="edit-input" value="${r.username}"></td>
    <td><input class="edit-input" value="${r.item}"></td>
    <td><input class="edit-input" value="${r.notes}"></td>
    <td>
      <select class="edit-input">
        <option value="open" ${r.status==='open'?'selected':''}>Open</option>
        <option value="completed" ${r.status==='completed'?'selected':''}>Completed</option>
      </select>
    </td>
    <td>
      <button class="action-btn" onclick="save(${i})">Save</button>
    </td>`;
}

function save(i){
  const row = document.querySelector(`tr[data-i='${i}']`);
  const inputs = row.querySelectorAll('input,select');
  repairs[i] = {
    username:inputs[0].value,
    item:inputs[1].value,
    notes:inputs[2].value,
    status:inputs[3].value
  };
  localStorage.setItem('repairs',JSON.stringify(repairs));
  render();
}

function del(i){
  if(!confirm('Delete this entry?')) return;
  repairs.splice(i,1);
  localStorage.setItem('repairs',JSON.stringify(repairs));
  render();
}

form.onsubmit=e=>{
  e.preventDefault();
  repairs.push({
    username:username.value,
    item:item.value,
    notes:notes.value,
    status:status.value
  });
  localStorage.setItem('repairs',JSON.stringify(repairs));
  form.reset();
  render();
};

render();
</script>
</body>
</html>
