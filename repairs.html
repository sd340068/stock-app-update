<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Repairs</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    button {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: #2c3e50;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    button.secondary {
      background: #7f8c8d;
    }

    button.danger {
      background: #c0392b;
    }

    button.danger:hover {
      background: #e74c3c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #34495e;
      color: white;
    }

    .actions {
      display: flex;
      gap: 6px;
      justify-content: center;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 400px;
      border-radius: 6px;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content label {
      display: block;
      margin-top: 10px;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Open Repairs</h1>
    <div>
      <button onclick="openModal()">Add Repair</button>
      <button class="secondary" onclick="window.location.href='index.html'">
        Back to Inventory
      </button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Customer</th>
        <th>Item</th>
        <th>Days Open</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="repairsBody"></tbody>
  </table>

  <!-- Modal -->
  <div class="modal" id="repairModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Repair</h2>

      <input type="hidden" id="repairId">

      <label>Customer Name</label>
      <input id="username">

      <label>Item</label>
      <input id="item">

      <label>Notes</label>
      <textarea id="notes"></textarea>

      <div class="modal-actions">
        <button type="button" class="secondary" onclick="closeModal()">Cancel</button>
        <button type="button" onclick="saveRepair()">Save</button>
      </div>
    </div>
  </div>

  <script>
    const client = supabase.createClient(
      "YOUR_SUPABASE_URL",
      "YOUR_SUPABASE_ANON_KEY"
    );

    async function loadRepairs() {
      const { data, error } = await client
        .from("repairs")
        .select("*")
        .eq("completed", false)
        .order("checked_in", { ascending: true });

      if (error) {
        console.error(error);
        return;
      }

      const tbody = document.getElementById("repairsBody");
      tbody.innerHTML = "";

      data.forEach(repair => {
        const daysOpen = Math.floor(
          (Date.now() - new Date(repair.checked_in)) / 86400000
        );

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${repair.username}</td>
          <td>${repair.item}</td>
          <td>${daysOpen}</td>
          <td class="actions">
            <button onclick="viewDetails(${repair.id})">Details</button>
            <button onclick="editRepair(${repair.id})">Edit</button>
            <button onclick="completeRepair(${repair.id})">Complete</button>
            <button class="danger" onclick="deleteRepair(${repair.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function openModal() {
      document.getElementById("repairId").value = "";
      document.getElementById("username").value = "";
      document.getElementById("item").value = "";
      document.getElementById("notes").value = "";
      document.getElementById("modalTitle").textContent = "Add Repair";
      document.getElementById("repairModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("repairModal").style.display = "none";
    }

    async function saveRepair() {
      const id = document.getElementById("repairId").value;
      const payload = {
        username: document.getElementById("username").value,
        item: document.getElementById("item").value,
        notes: document.getElementById("notes").value
      };

      let error;
      if (id) {
        ({ error } = await client.from("repairs").update(payload).eq("id", id));
      } else {
        ({ error } = await client.from("repairs").insert(payload));
      }

      if (error) {
        alert("Save failed");
        console.error(error);
        return;
      }

      closeModal();
      loadRepairs();
    }

    async function editRepair(id) {
      const { data } = await client.from("repairs").select("*").eq("id", id).single();

      document.getElementById("repairId").value = data.id;
      document.getElementById("username").value = data.username;
      document.getElementById("item").value = data.item;
      document.getElementById("notes").value = data.notes;
      document.getElementById("modalTitle").textContent = "Edit Repair";
      document.getElementById("repairModal").style.display = "flex";
    }

    function viewDetails(id) {
      editRepair(id);
    }

    async function completeRepair(id) {
      if (!confirm("Mark this repair as complete?")) return;

      const { error } = await client
        .from("repairs")
        .update({ completed: true })
        .eq("id", id);

      if (error) {
        alert("Failed to complete repair");
        console.error(error);
        return;
      }

      loadRepairs();
    }

    async function deleteRepair(id) {
      if (!confirm("Delete this repair permanently?")) return;

      const { error } = await client.from("repairs").delete().eq("id", id);

      if (error) {
        alert("Delete failed");
        console.error(error);
        return;
      }

      loadRepairs();
    }

    loadRepairs();
  </script>

</body>
</html>
