<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Repairs</title>
<style>
/* ... your CSS stays the same ... */
</style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <div class="header">
      <h2>ðŸ›  Repairs <span id="openCounter" style="color:red">0 open</span></h2>
      <div class="controls">
        <label><input type="checkbox" id="showCompleted"> Show completed</label>
        <select id="filterDevice">
          <option value="">All Devices</option>
          <option>PlayStation</option>
          <option>Xbox</option>
          <option>Nintendo</option>
          <option>iPad</option>
          <option>Laptop</option>
        </select>
        <button type="button" onclick="openModal()">+ Add Repair</button>
        <button type="button" class="secondary" onclick="window.location.href='index.html'">Back to Inventory</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th>Device</th>
          <th>Checked In</th>
          <th>Days Open</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="repairsBody"></tbody>
    </table>
  </div>
</div>

<div class="modal" id="editModal">
  <div class="modal-content">
    <h2 id="modalTitle">Add Repair</h2>
    <input type="hidden" id="repairId">
    <label>Customer Name</label>
    <input id="customer" autofocus>
    <label>Device</label>
    <select id="device">
      <option>PlayStation</option>
      <option>Xbox</option>
      <option>Nintendo</option>
      <option>iPad</option>
      <option>Laptop</option>
    </select>
    <label>Notes</label>
    <textarea id="notes"></textarea>
    <div class="modal-actions">
      <button type="button" class="secondary" onclick="closeModal()">Cancel</button>
      <button type="button" id="saveBtn">Save</button>
    </div>
  </div>
</div>

<!-- Use type="module" for Supabase v2 -->
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.34.0/dist/supabase-js.mjs';

  const SUPABASE_URL = "https://thxyrmscrwstcyhifijv.supabase.co";
  const SUPABASE_KEY = "sb_publishable_U1nguijT4zbVmfkZ-RP29Q_X2Tr-WoE";
  const client = createClient(SUPABASE_URL, SUPABASE_KEY);

  let repairs = [];
  let editingId = null;

  function daysOpen(date){
    return Math.max(0, Math.floor((Date.now() - new Date(date)) / 86400000));
  }

  async function loadRepairs(){
    const { data, error } = await client.from('repairs').select('*').order('checked_in', { ascending: true });
    if(error){ console.error(error); alert('Failed to load repairs'); return; }
    repairs = data || [];
    renderRepairs();
  }

  function renderRepairs(){
    const tbody = document.getElementById("repairsBody");
    const showCompleted = document.getElementById("showCompleted").checked;
    const filterDevice = document.getElementById("filterDevice").value;
    tbody.innerHTML = "";

    repairs.forEach(r => {
      if(!showCompleted && r.completed) return;
      if(filterDevice && r.device !== filterDevice) return;
      const days = daysOpen(r.checked_in);
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.customer}</td>
        <td>${r.device}</td>
        <td>${new Date(r.checked_in).toLocaleDateString()}</td>
        <td>${days}</td>
        <td class="actions">
          <button type="button" onclick="editRepair(${r.id})">Edit</button>
          ${r.completed ? '' : `<button type="button" onclick="completeRepair(${r.id})">Complete</button>`}
          <button type="button" class="danger" onclick="deleteRepair(${r.id})">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById("openCounter").innerText = repairs.filter(r => !r.completed).length + " open";
  }

  // Modal functions
  function openModal(){
    editingId = null;
    document.getElementById("modalTitle").innerText = "Add Repair";
    document.getElementById("repairId").value = "";
    document.getElementById("customer").value = "";
    document.getElementById("device").value = "PlayStation";
    document.getElementById("notes").value = "";
    document.getElementById("editModal").style.display = "flex";
    document.getElementById("customer").focus();
  }

  function closeModal(){
    document.getElementById("editModal").style.display = "none";
  }

  document.getElementById("editModal").addEventListener("click", e => { if(e.target.id==='editModal') closeModal(); });
  document.addEventListener("keydown", e => { if(e.key==='Escape') closeModal(); });

  async function saveRepair(){
    const customer = document.getElementById("customer").value.trim();
    if(!customer){ alert("Customer cannot be empty"); return; }

    const payload = {
      customer,
      device: document.getElementById("device").value,
      notes: document.getElementById("notes").value,
      completed: false,
      checked_in: new Date().toISOString()
    };

    if(editingId){
      const { error } = await client.from('repairs').update(payload).eq('id', editingId);
      if(error){ console.error(error); alert('Failed to update'); return; }
    } else {
      const { error } = await client.from('repairs').insert(payload);
      if(error){ console.error(error); alert('Failed to add'); return; }
    }

    closeModal();
    loadRepairs();
  }

  window.editRepair = async (id) => {
    const { data, error } = await client.from('repairs').select('*').eq('id', id).single();
    if(error){ console.error(error); alert('Failed to load repair'); return; }
    editingId = data.id;
    document.getElementById("modalTitle").innerText = "Edit Repair";
    document.getElementById("customer").value = data.customer;
    document.getElementById("device").value = data.device;
    document.getElementById("notes").value = data.notes || "";
    document.getElementById("editModal").style.display = "flex";
    document.getElementById("customer").focus();
  }

  window.completeRepair = async (id) => {
    if(!confirm("Mark this repair complete?")) return;
    const { error } = await client.from('repairs').update({ completed:true }).eq('id', id);
    if(error){ console.error(error); alert('Failed to complete'); return; }
    loadRepairs();
  }

  window.deleteRepair = async (id) => {
    if(!confirm("Delete this repair permanently?")) return;
    const { error } = await client.from('repairs').delete().eq('id', id);
    if(error){ console.error(error); alert('Failed to delete'); return; }
    loadRepairs();
  }

  document.getElementById("showCompleted").onchange = renderRepairs;
  document.getElementById("filterDevice").onchange = renderRepairs;

  document.getElementById("saveBtn").addEventListener("click", saveRepair);

  loadRepairs();
</script>
</body>
</html>
