<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Repairs</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f1f5f9;
  --panel:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#64748b;
  --green:#16a34a;
  --amber:#f59e0b;
  --red:#dc2626;
  --blue:#2563eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  padding:36px 20px;
  color:var(--text);
}

.wrapper{
  max-width:1200px;
  margin:auto;
}

.card{
  background:var(--panel);
  border-radius:22px;
  padding:28px;
  box-shadow:0 30px 60px rgba(0,0,0,.12);
}

/* HEADER */

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.header h1{
  margin:0;
  font-size:22px;
}

.controls{
  display:flex;
  gap:12px;
  align-items:center;
}

select, input[type="date"]{
  padding:6px 10px;
  border-radius:8px;
  border:1px solid var(--border);
}

button{
  background:var(--blue);
  color:#fff;
  border:none;
  border-radius:10px;
  padding:8px 14px;
  cursor:pointer;
}

button.secondary{
  background:#e5e7eb;
  color:#0f172a;
}

/* TABLE */

table{
  width:100%;
  border-collapse:collapse;
}

th, td{
  padding:14px;
  border-bottom:1px solid var(--border);
  text-align:center;
}

th{
  font-size:12px;
  color:var(--muted);
  background:#f8fafc;
}

.days.green{color:var(--green);font-weight:600}
.days.amber{color:var(--amber);font-weight:600}
.days.red{color:var(--red);font-weight:700}

/* MODAL */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-content{
  background:#fff;
  border-radius:20px;
  padding:24px;
  width:500px;
  max-width:90%;
}

.modal h2{
  margin-top:0;
}

.modal textarea{
  width:100%;
  min-height:80px;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="card">

    <div class="header">
      <h1>ðŸ›  Repairs</h1>
      <div class="controls">
        <select id="deviceFilter">
          <option value="">All Devices</option>
          <option>PlayStation</option>
          <option>Xbox</option>
          <option>Nintendo</option>
          <option>iPad</option>
          <option>Laptop</option>
        </select>

        <label>
          <input type="checkbox" id="showCompleted" />
          Show completed
        </label>

        <button onclick="openAddModal()">+ Add Repair</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th>Device</th>
          <th>Checked In</th>
          <th>Days Open</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="repairsBody"></tbody>
    </table>

  </div>
</div>

<!-- ADD MODAL -->
<div class="modal" id="addModal">
  <div class="modal-content">
    <h2>Add Repair</h2>

    <input id="custName" placeholder="Customer name" /><br><br>

    <select id="deviceType">
      <option>PlayStation</option>
      <option>Xbox</option>
      <option>Nintendo</option>
      <option>iPad</option>
      <option>Laptop</option>
    </select><br><br>

    <input type="date" id="checkedIn" /><br><br>

    <textarea id="notes" placeholder="Notes (optional)"></textarea><br><br>

    <button onclick="saveRepair()">Save</button>
    <button class="secondary" onclick="closeAddModal()">Cancel</button>
  </div>
</div>

<!-- DETAILS MODAL -->
<div class="modal" id="detailsModal">
  <div class="modal-content" id="detailsContent"></div>
</div>

<script>
const SUPABASE_URL = "https://thvbweemnzdvwyaxvwbz.supabase.co";
const SUPABASE_KEY = "sb_publishable_U6Nsj6HClebAVWOx7MLhng_3t2z6w1G";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let repairs = [];

function daysOpen(date){
  const d = new Date(date);
  return Math.floor((Date.now() - d) / 86400000);
}

function daysClass(days){
  if(days <= 2) return "green";
  if(days <= 5) return "amber";
  return "red";
}

async function loadRepairs(){
  const { data, error } = await client.from("repairs").select("*").order("checked_in");
  if(error){
    console.error("Load error:", error);
    return;
  }
  repairs = data || [];
  console.log("Loaded repairs:", repairs); // Debug: see what's loaded
  render();
}

function render(){
  const body = document.getElementById("repairsBody");
  body.innerHTML = "";

  const filter = document.getElementById("deviceFilter").value;
  const showCompleted = document.getElementById("showCompleted").checked;

  repairs.forEach(r => {
    if (!showCompleted && r.completed) return;
    if (filter && r.device !== filter) return;

    const days = daysOpen(r.checked_in);

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${r.customer}</td>
      <td>${r.device}</td>
      <td>${r.checked_in}</td>
      <td class="days ${daysClass(days)}">${days}</td>
      <td>
        <button onclick="viewDetails(${r.id})">Details</button>
        <button class="secondary" onclick="deleteRepair(${r.id})">Delete</button>
      </td>
    `;
    body.appendChild(row);
  });
}

function openAddModal(){
  document.getElementById("addModal").style.display="flex";
  document.getElementById("checkedIn").value = new Date().toISOString().slice(0,10);
}

function closeAddModal(){
  document.getElementById("addModal").style.display="none";
}

async function saveRepair(){
  const customerInput = document.getElementById("custName");
  const deviceInput = document.getElementById("deviceType");
  const checkedInInput = document.getElementById("checkedIn");
  const notesInput = document.getElementById("notes");

  const { data, error } = await client.from("repairs").insert({
    customer: customerInput.value,
    device: deviceInput.value,
    checked_in: checkedInInput.value,
    notes: notesInput.value,
    completed: false
  }).select();

  if(error){
    alert("Insert failed: " + error.message);
    console.error(error);
    return;
  }

  console.log("Inserted repair:", data);

  // Clear modal inputs
  customerInput.value = "";
  deviceInput.value = "PlayStation";
  checkedInInput.value = new Date().toISOString().slice(0,10);
  notesInput.value = "";

  closeAddModal();
  loadRepairs();
}

function viewDetails(id){
  const r = repairs.find(x => x.id === id);
  detailsContent.innerHTML = `
    <h2>${r.customer}</h2>
    <p><strong>Device:</strong> ${r.device}</p>
    <p><strong>Checked in:</strong> ${r.checked_in}</p>
    <p><strong>Notes:</strong><br>${r.notes || "â€”"}</p>
    <button onclick="closeDetails()">Close</button>
  `;
  document.getElementById("detailsModal").style.display="flex";
}

function closeDetails(){
  document.getElementById("detailsModal").style.display="none";
}

async function deleteRepair(id){
  if(!confirm("Delete this repair?")) return;
  const { error } = await client.from("repairs").delete().eq("id",id);
  if(error){
    alert("Delete failed: " + error.message);
    console.error(error);
    return;
  }
  loadRepairs();
}

// Event listeners
document.getElementById("deviceFilter").onchange = render;
document.getElementById("showCompleted").onchange = render;

// Initial load
loadRepairs();
</script>
</body>
</html>
