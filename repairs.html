<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Repairs</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f1f5f9;
  --panel:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#64748b;
  --green:#16a34a;
  --amber:#f59e0b;
  --red:#dc2626;
  --blue:#2563eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  padding:36px 20px;
  color:var(--text);
}

.wrapper{ max-width:1200px; margin:auto; }

.card{
  background:var(--panel);
  border-radius:22px;
  padding:28px;
  box-shadow:0 30px 60px rgba(0,0,0,.12);
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.controls{
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap:wrap;
}

select,input,textarea{
  padding:6px 10px;
  border-radius:8px;
  border:1px solid var(--border);
}

textarea{ min-height:120px; }

button{
  background:var(--blue);
  color:#fff;
  border:none;
  border-radius:10px;
  padding:8px 14px;
  cursor:pointer;
}

button.secondary{
  background:#e5e7eb;
  color:#0f172a;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:14px;
  border-bottom:1px solid var(--border);
  text-align:center;
}

th{
  font-size:12px;
  color:var(--muted);
  background:#f8fafc;
}

.days.green{color:var(--green);font-weight:600}
.days.amber{color:var(--amber);font-weight:600}
.days.red{color:var(--red);font-weight:700}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:#fff;
  border-radius:20px;
  padding:24px;
  width:520px;
  max-width:90%;
}
</style>
</head>

<body>

<!-- üîê PASSWORD GATE -->
<script>
const APP_PASSWORD = "ShopAccess123";

if (!sessionStorage.getItem("auth")) {
  const pass = prompt("Enter password");
  if (pass !== APP_PASSWORD) {
    alert("Access denied");
    location.href = "https://google.com";
  } else {
    sessionStorage.setItem("auth", "yes");
  }
}
</script>

<div class="wrapper">
<div class="card">

<div class="header">
  <h1>üõ† Repairs <span id="openCounter" style="color:var(--red)">0 open</span></h1>
  <div class="controls">
    <input id="customerSearch" placeholder="Search customer‚Ä¶" />
    <select id="deviceFilter">
      <option value="">All Devices</option>
      <option>PlayStation</option>
      <option>Xbox</option>
      <option>Nintendo</option>
      <option>iPad</option>
      <option>Laptop</option>
    </select>
    <label><input type="checkbox" id="showCompleted"> Show completed</label>
    <button onclick="openAddModal()">+ Add Repair</button>
  </div>
</div>

<button onclick="location.href='index.html'" class="secondary">‚Üê Back</button>

<table>
<thead>
<tr>
  <th>Customer</th>
  <th>Device</th>
  <th>Checked In</th>
  <th>Days Open</th>
  <th>Actions</th>
</tr>
</thead>
<tbody id="repairsBody"></tbody>
</table>

</div>
</div>

<!-- ADD / EDIT MODAL -->
<div class="modal" id="addModal">
<div class="modal-content">
<h2 id="modalTitle">Add Repair</h2>

<input id="custName" placeholder="Customer name">
<select id="deviceType">
  <option>PlayStation</option>
  <option>Xbox</option>
  <option>Nintendo</option>
  <option>iPad</option>
  <option>Laptop</option>
</select>
<input type="date" id="checkedIn">
<textarea id="notes" placeholder="Notes"></textarea>

<button onclick="saveRepair()">Save</button>
<button class="secondary" onclick="closeAddModal()">Cancel</button>
</div>
</div>

<script>
const SUPABASE_URL = "https://thvbweemnzdvwyaxvwbz.supabase.co";
const SUPABASE_KEY = "sb_publishable_U6Nsj6HClebAVWOx7MLhng_3t2z6w1G";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let repairs=[], editingId=null;

function daysOpen(d){ return Math.floor((Date.now()-new Date(d))/86400000); }
function daysClass(d){ return d<=2?"green":d<=5?"amber":"red"; }

async function loadRepairs(){
  const {data}=await client.from("repairs").select("*").order("checked_in");
  repairs=data||[];
  render();
}

function render(){
  const body=document.getElementById("repairsBody");
  body.innerHTML="";
  const filter=deviceFilter.value;
  const show=showCompleted.checked;
  const search=customerSearch.value.toLowerCase();

  repairs.forEach(r=>{
    if(filter && r.device!==filter) return;
    if(!search && !show && r.completed) return;
    if(search && !r.customer.toLowerCase().includes(search)) return;

    const d=daysOpen(r.checked_in);
    body.innerHTML+=`
    <tr>
      <td>${r.customer}</td>
      <td>${r.device}</td>
      <td>${r.checked_in}</td>
      <td class="days ${daysClass(d)}">${d}</td>
      <td>
        <button onclick="editRepair(${r.id})">Edit</button>
        <button class="secondary" onclick="deleteRepair(${r.id})">Delete</button>
      </td>
    </tr>`;
  });

  openCounter.innerText=`${repairs.filter(r=>!r.completed).length} open`;
}

function openAddModal(){
  editingId=null;
  custName.value="";
  notes.value="";
  checkedIn.value=new Date().toISOString().slice(0,10);
  addModal.style.display="flex";
}

function closeAddModal(){ addModal.style.display="none"; }

async function saveRepair(){
  const payload={
    customer:custName.value,
    device:deviceType.value,
    checked_in:checkedIn.value,
    notes:notes.value,
    completed:false
  };
  if(editingId){
    await client.from("repairs").update(payload).eq("id",editingId);
  }else{
    await client.from("repairs").insert(payload);
  }
  closeAddModal();
  loadRepairs();
}

function editRepair(id){
  const r=repairs.find(x=>x.id===id);
  editingId=id;
  custName.value=r.customer;
  deviceType.value=r.device;
  checkedIn.value=r.checked_in;
  notes.value=r.notes;
  addModal.style.display="flex";
}

async function deleteRepair(id){
  if(!confirm("Delete this repair?")) return;
  await client.from("repairs").delete().eq("id",id);
  loadRepairs();
}

deviceFilter.onchange=render;
showCompleted.onchange=render;
customerSearch.oninput=render;

loadRepairs();
</script>
</body>
</html>
